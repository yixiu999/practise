<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>

    <!-- 主体内容 -->
    <div class="main">
        
        <!-- 用户信息 -->
        <div class="panel user_msg">
            <div class="location">
                <a href="#" class="iconfont icon-location "></a>
            </div>

            <div class="msg">
                <div class="top">
                    <h5>林丽</h5>
                    <span>18500667882</span>
                </div>
                <div class="bottom">
                    北京市  海淀区  中关村软件园   信息科技大厦1号楼410#   
                </div>
            </div>

            <div class="more">
                <a href="#" class="iconfont icon-more "></a>
            </div>
        </div>
        <!-- 用户信息 -->


        <!-- 购买商品内容 -->
        <div class="panel goods">
            <div class="pic">
                <img src="./uploads/pic.png" alt="">
            </div>
            <div class="info">
                <h5>康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</h5>
                <p>
                    <span>粉色</span>
                    <span>红外体温计</span>
                </p>
                <div class="price">
                    <span class="red">¥<i>269</i></span>
                    <span>¥299</span>
                </div>
            </div>
            <div class="qty">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>
        <!-- 购买商品内容 -->

    
        <!-- 其余信息 -->
        <div class="panel rest">
            <div class="express">
                <h5>配送方式</h5>
                <span>顺丰快递</span>
            </div>
            <div class="notes">
                <p>买家备注</p>
                <span>希望可以尽快发货，谢谢~</span>
            </div>
            <div class="payment">
                <p>支付方式</p>
                <a href="#">
                    <span>支付宝</span>
                    <span  class="iconfont icon-more"></span>
                </a>
            </div>
        </div>
        <!-- 其余信息 -->


        <!-- 价格总计 -->
        <div class="total">
            <div class="count">
                <p>商品总价</p>
                <span>￥299.00</span>
            </div>
            <div class="transport">
                <p>运费</p>
                <span>￥0.00</span>
            </div>
            <div class="discount">
                <p>折扣</p>
                <span class="red">-￥30.00</span>
            </div>
        </div>
        <!-- 价格总计 -->
    
    </div>
    <!-- 主体内容 -->



    <!-- 底部支付 -->
    <div class="pay">
        <div class="left">
            合计:<span class="red">￥</span><i class="red">269.00</i>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付 -->
</body>
</html>

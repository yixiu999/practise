        // 写一个函数，实现对数字数组的排序
        function sort(arr){
            // 两层循环，外层循环是循环趟数，一共需要循环数组length-1次
            for(j = 1; j < arr.length; j++){
                // 内层循环是循环次数，两两比较，第一次循环是循环arr.length-1次，循环完可以比较出一个最大的数
                // 后面次数每循环一躺少一次
                for(k = 0; k < arr.length - j; k++){  //这里注意k小于的是数组长度-趟数！！！
                    if(arr[k] > arr[k + 1]){
                        var temp = arr[k];
                        arr[k] = arr[k + 1];
                        arr[k + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var arr2 = sort([2,35,2,5,4,1]);

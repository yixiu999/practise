        // 双重for循环：打印五行五列星星
        var str = '';
        for (var i = 1; i <= 5; i++) { //外层循环负责打印五行
            for (var j = 1; j <= 5; j++) { //里层循环负责打印五颗星星
                str += '💗';
            }
            str += '\n';
        }
        console.log(str);



        // 打印正三角形，第一行一个心，一直到第十行十个心
        var str = '';
        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j <= i; j++) { //打印倒三角形时，这里改为 j = i; j <= 10;j++
                str += '💗';
            }
            str += '\n';
        }
        console.log(str);



        // 打印九九乘法表
        var str = '';
        var sum = 0;
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) { //每行的公式个数正好等于行数
                sum = i * j;
                str += j + '*' + i + '=' + sum + '\t';
            }
            str += '\n';
        }
        console.log(str);

    <script>
        // 2、求1-100之间所有偶数的和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i;
            }
        }
        console.log(sum);


        // 3、求100以内7的倍数的总和
        var sum7 = 0;
        for (var j = 1; j <= 100; j++) {
            if (j % 7 == 0) {
                sum7 += j;
            }
        }
        console.log(sum7);


        // 7、接收用户输入的用户名和密码，若用户名为admin，密码为123456，则提示用户登录成功，否则，让用户一直输入

        //     var admin = prompt('请输入您的用户名');
        //     var password = prompt('请输入您的密码');
        // } while (admin != 'admin' && password != '123456') //这里的原理是：先执行一次，再判断条件表达式，如果条件表达式为真，则跳出循环
        // alert('登录成功！');


        // 8、求整数1-100的累加值，但要求跳过所有个位为3的数（用continue实现）
        var sum3 = 0;
        for (var k = 1; k <= 100; k++) {
            if (k % 3 == 0) {
                continue;
            }
            sum3 += k;
        }
        console.log(sum3);



        // 简易ATM：里面现存有100块钱
        // 如果存钱，就用输入钱数加上先存的钱数，之后弹出显示余额提示框
        // 如果取钱，就减去取的钱数，之后弹出显示余额提示框
        // 如果显示余额，就输出余额
        // 如果退出，弹出退出信息提示框
        var balance = 100; //余额变量为balance
        do { //用do while是防止操作完123步之后会把弹出框关闭，而且可以在操作存款或取款后还能继续操作
            var action = prompt('请输入您要的操作：\n1、存钱\n2、取钱\n3、显示余额\n4、退出');
            switch (action) {
                case '1':
                    add = prompt('请输入您要存的额度：');
                    balance += parseFloat(add);
                    alert('您目前的余额为：' + balance + '元');
                    break;
                case '2':
                    take = prompt('请输入您要取的额度：');
                    if (take <= balance) {
                        balance -= parseFloat(take);
                        alert('您目前的余额为：' + balance + '元');
                    } else {
                        alert('您的余额不足。')
                    }
                    break;
                case '3':
                    alert('您目前的余额为：' + balance + '元');
                    break;
            }
        } while (action != '4')
        alert('您已退出！');
    </script>

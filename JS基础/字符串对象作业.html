<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 给定一个字符串，如：'absdveavcssssssvavgsjkavk13545114'，问题如下：
        var str = 'absdveavcssssssvavgsjkavk13545114';
        // 1、字符串的长度
        console.log('字符串的长度为' + str.length);

        // 2、取出指定位置的字符，如3，5，9等
        console.log(str.charAt(3));

        // 3、查找指定字符是否在以上字符串中存在，如i,c,b等
        console.log(str.indexOf('i'));

        // 4、替换指定的字符，如：g替换为22，ss替换为b等
        console.log('g替换为22后字符串为：' + str.replace('g','22'));

        // 5、截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
        console.log('取得1-5的字符串' + str.substr(1,5));

        // 6、找出以上字符串中出现次数最多的字符和出现的次数
        // 思路
        // 1、先创建对象，将字符串字符遍历进
        // 2、判断对象中是否有该字符，如果有就+1，如果没有就赋值为1
        // 3、遍历对象，得到属性值最大的也就是出现次数最多的，再输出属性名和属性值
        var o = {};
        for(i = 0; i < str.length; i++){
            var chars = str.charAt(i);
            if(o[chars]){
                o[chars]++;
            }else{
                o[chars] = 1;
            }
        }
        console.log(o);
        var max = 0;
        var ch;
        for (var k in o) {
            if (o[k] > max) {
                max = o[k];
                ch = k
            }
        }
        console.log('出现次数最多的是：' + ch + '，出现了' + max + '次。');
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 500px;
            margin: 100px auto;
        }
        span{
            display: inline-block;
            height: 80px;
            width: 80px;
            background-color: #333;
            text-align: center;
            line-height: 80px;
            color: #fff;
            font-size: 38px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>距离下班还有：</p>
        <span class="hour">0</span>
        <span class="minute">0</span>
        <span class="second">0</span>
    </div>

    <script>
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        countDown('2023-02-06 17:30:00'); //先调用一次，防止第一次刷新页面的时候空白

        setInterval('countDown("2023-02-06 17:30:00")',1000);

        // 实现倒计时函数
        function countDown(time) {
            var date = +new Date(time);
            // console.log(date);
            var current = +new Date();  //获取当前的时间戳
            // console.log(current);
            var times = (date - current) / 1000; //相差的总的秒数
            var s = parseInt(times % 60);  //得到秒数
            var m = parseInt(times / 60 % 60);
            var h = parseInt(times / 60 / 60 % 60);
            s = s < 10 ? '0' + s : s;
            m = m < 10 ? '0' + m : m;
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            minute.innerHTML = m;
            second.innerHTML = s;
        }
    </script>
</body>
</html>

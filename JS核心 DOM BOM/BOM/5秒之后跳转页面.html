<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5秒之后自动跳转---location应用 -->

    <script>
        var t = 5;
        setInterval(function() {
            if(t == 0){
                location.href = 'https://www.bilibili.com/';
                t = 5;
            }
            else{
                console.log(t);
                t--;
            }
        },1000)
    </script>
</body>
</html>

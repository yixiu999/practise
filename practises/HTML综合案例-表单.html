<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>爱咋咋地</h1>
    <hr>
    <form action="">
        昵称：<input type="text" placeholder="请输入昵称">
        <br>
        <br>
        性别：
        <label><input type="radio" name="sex" checked>男</label>
        <label><input type="radio" name="sex">女</label>
        <br>
        <br>
        所在城市：
        <select name="city">
            <option selected>上海</option>
            <option>北京</option>
            <option>深圳</option>
            <option>广州</option>
        </select>
        <br>
        <br>
        婚姻状况：
        <label><input type="radio" name="marry" checked>未婚</label>
        <label><input type="radio" name="marry">已婚</label>
        <label><input type="radio" name="marry">保密</label>
        <br>
        <br>
        喜欢的类型：
        <label ><input type="checkbox" name="type" checked>可爱</label>
        <label ><input type="checkbox" name="type" checked>性感</label>
        <label ><input type="checkbox" name="type">御姐</label>
        <label ><input type="checkbox" name="type">萝莉</label>
        <label ><input type="checkbox" name="type">小鲜肉</label>
        <label ><input type="checkbox" name="type">大叔</label>
        <br>
        <br>
        个人介绍：
        <br>
        <br>
        <textarea cols="60" rows="10"></textarea>
        <br>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <label><input type="checkbox">我同意所有条款</label>
        <br>
        <br>
        <button type="submit">免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
